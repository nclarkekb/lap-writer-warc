<@master file="session_master.html">

<place placeholder="scripts">
    <script type="text/javascript">
function select_all(chk) {
  if (chk.type && chk instanceof HTMLInputElement && chk.getAttribute('type') == 'checkbox') {
    chk.checked = true;
  }
  else {
    for (i = 0; i < chk.length; i++) {
      chk[i].checked = true;
    }
  }
}

function deselect_all(chk) {
  if (chk.type && chk instanceof HTMLInputElement && chk.getAttribute('type') == 'checkbox') {
    chk.checked = false;
  }
  else {
    for (i = 0; i < chk.length; i++) {
      chk[i].checked = false;
    }
  }
}
    </script>
</place>
